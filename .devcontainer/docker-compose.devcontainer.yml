services:
  workspace:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    env_file:
      - path: ../.env
        required: false
    volumes:
      - ..:/workspaces/clawdbot-projects:cached
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    build:
      context: ..
      dockerfile: docker/postgres/Dockerfile
    environment:
      POSTGRES_USER: clawdbot
      POSTGRES_PASSWORD: clawdbot
      POSTGRES_DB: clawdbot
    command:
      - postgres
      - -c
      - shared_preload_libraries=timescaledb,pg_cron
      - -c
      - cron.database_name=clawdbot
    volumes:
      - clawdbot_projects_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawdbot -d clawdbot"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: clawdbot
      MINIO_ROOT_PASSWORD: clawdbot123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - clawdbot_projects_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  clawdbot_projects_postgres_data:
  clawdbot_projects_minio_data:
