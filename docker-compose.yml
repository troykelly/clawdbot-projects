services:
  postgres:
    image: postgres:18-alpine
    container_name: clawdbot-postgres
    environment:
      POSTGRES_USER: clawdbot
      POSTGRES_PASSWORD: clawdbot
      POSTGRES_DB: clawdbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawdbot -d clawdbot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
